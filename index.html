<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<title>js-mail-dadi</title>
</head>
<body>
    <div class="container m-auto" id="wrapper">
        <div id="eml-container" class="d-flex flex-column p-3">
            <label for="email">Inserisci la tua e-mail</label>
            <input type="email" placeholder="Inserisci la tua e-mail" class="my-3">
            <button type="button" class="btn fw-bold btn-success" id="btn-check">Check</button>
            <div id="check-mex" class="my-3 fw-bold text-center p-2 d-none check-mex-success check-mex-danger"></div>
        </div>
        <div id="dadi-container" class="d-flex flex-column align-items-center pb-3">
            <button type="button" class="btn fw-bold btn-success m-3" id="btn-play">Gioca!</button>
            <div class="d-flex border mx-3 justify-content-around align-items-center" id="result-container">
                <div id="bot-result"></div>
                <div id="player-result"></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
